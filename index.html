<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoken English Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Learn Spoken English!</h1>
        </header>

        <main>
            <div class="question-box">
                <h2 id="question">Press Start to begin!</h2>
            </div>

            <div class="options">
                <button class="option-btn" id="opt1"></button>
                <button class="option-btn" id="opt2"></button>
                <button class="option-btn" id="opt3"></button>
                <button class="option-btn" id="opt4"></button>
            </div>

            <button id="startBtn">Start Game</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
