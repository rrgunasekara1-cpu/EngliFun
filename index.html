<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpeakLanka - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <img src="images/logo.png" alt="SpeakLanka Logo" class="logo">
    <h1>Welcome to SpeakLanka!</h1>
    <input type="email" id="email" placeholder="Enter your Gmail">
    <input type="password" id="password" placeholder="Enter your Password">
    <button id="loginBtn">Login</button>
    <p id="error-msg"></p>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
const email = document.getElementById('email');
const password = document.getElementById('password');
const errorMsg = document.getElementById('error-msg');

loginBtn.addEventListener('click', ()=>{
    if(email.value && password.value){
        window.location.href = 'game.html';
    } else {
        errorMsg.textContent = "Please enter Gmail & Password!";
    }
});
</script>
</body>
</html>
